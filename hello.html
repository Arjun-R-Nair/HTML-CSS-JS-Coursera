<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <title>BLOG</title>
</head>
<style>
    #login {
        color: red;
        text-align: center;
    }
    #languages{
        color:pink;
    }
</style>

<body>
    <h1 align="center">LOGIN</h1>
    <form method="GET" action="sololearn.html">
        <section id="login">
            Username</br>
            <input type="text" name="Name" /><br />
            Password</br>
            <input type="password" name="Password" /></br><br/>
        </section>
        <section>
            <font color="#000099">Gender:</font>
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female </br>
        </section><br />
        <section>
            Languages you know: </br>
            <article id="languages">
                <input type="checkbox" name="lang" value="english" />English</br>
                <input type="checkbox" name="lang" value="hindi" />Hindi</br>
                <input type="checkbox" name="lang" value="french" />French</br>
                <input type="checkbox" name="lang" value="spanish" />Spanish</br>
                <input type="checkbox" name="lang" value="german" />German</br>
                <input type="checkbox" name="lang" value="japanese" />Japanese</br>
            </article>
            <br />Tell us more about yourself: </br>
            <textarea name="info" height="20px" width="20px"></textarea></br>
            <input type="submit" name="entered" />
        </section>
    </form>
</body>

</html>
